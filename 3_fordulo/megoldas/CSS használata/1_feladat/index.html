      <input type="text" id="input username" name="username" placeholder="tanulojanos01" onkeyup=handleInput(this) onmouseover="myOver(1)" onmouseleave="myLeave(1)" required><br>
      <label for="password1">Jelszó:</label><br>

      <label for="password2">Jelszó mégegyszer:</label><br>
