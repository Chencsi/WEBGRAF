<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. feladat</title>
</head>

<body>
  <script>
    function addp(text) {
      let p = document.createElement("P");
      p.innerHTML = text;
      document.body.appendChild(p);
    }
    let n = []; let result = [];
    for (let i = 0; i < 4; i++) {
      n.push(parseInt(prompt(`Kérem a(z) ${i + 1}. számot: `)))
    }
    for (i = 0; i < 4; i++) {
      for (j = 0; j < 4; j++) {
        if (!(i == j)) addp(`${n[i]} - ${n[j]} = ${n[i] - n[j]}\n`)
      }
    }
  </script>
</body>

</html>
