<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.feladat</title>
</head>

<body>
  <script>
    function addp(text) {
      let p = document.createElement("P");
      p.innerHTML = text;
      document.body.appendChild(p);
    }
    function evens(max, min) {
      for (let i = max; i > min; i -= num3) addp(i)
    }
    let num1 = parseInt(prompt('Kérem az a számot: '))
    let num2 = parseInt(prompt('Kérem a b számot: '))
    let num3 = parseInt(prompt('Kérem a c számot: '))
    if (num1 > num2) evens(num1, num2)
    else if (num2 > num1) evens(num2, num1)
  </script>
</body>

</html>
