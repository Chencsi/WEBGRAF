<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. feladat</title>
</head>

<body>

    <label for="nLabel">1. szám</label><br>
    <input type="text" id="n" name="n" style="margin-bottom:10px"><br>
    <label for="mLabel">2. szám</label><br>
    <input type="text" id="m" name="m">
    <input type="checkbox" id="check" name="check" value="check">
    <label for="vehicle1">Esetek száma</label><br>
    <button name="data" onclick="return submit(event)" style="margin-top: 10px;">Mehet</button>

    <p id="result"></p>

    <script>

        function submit(event) {
            let n = document.getElementById("n").value;
            let m = document.getElementById("m").value;
            let len = Math.min(n.length,m.length);
            let match = [0,0];
            let setp = () => {
                document.getElementById("result").innerHTML = `${match[0]} ${match[1]}`;
            }   
            for (let i = 0; i < len; i++) {
                if (n[i] == m[i]) match[0]++
            }
            if (document.getElementById("check").checked){
                for (let i = 0; i < n.length; i++) {
                    if (n.includes(m[i])) match[1]++
                }
            }
            setp();
        }

    </script>
</body>

</html>
