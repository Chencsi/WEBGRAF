<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. feladat</title>
</head>
<body>
    
    <script>
        let n = 12435
        let n_szov = n.toString()
        let m = 1234
        let m_szov = m.toString()
        let azonos = 0
        let azon_2 = 0
        let hossz = Math.min(n_szov.length,m_szov.length)

        for(let i = 0; i < hossz; i++){
            if(n_szov[i] == m_szov[i]){
                azonos++
            }
        }
        for(let i = 0; i < n_szov.length; i++){
            if(n_szov.includes(m_szov[i])){
                azon_2++
            }
        }
        console.log(azonos,azon_2)

    </script>
</body>
</html>
