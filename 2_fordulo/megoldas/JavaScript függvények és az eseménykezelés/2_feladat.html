</head>
<body>
    <script>
        function addp(text){
            let p = document.createElement("p");
            p.innerHTML = text;
            document.body.appendChild(p);
        }
        let n = parseInt(prompt("Adjon meg egy sz√°mot: "));
        n = n.toString(2);
        nullak_szama = 0;
        for(i = 0;i < n.length; i++){
            if(n[i] == "0"){
                nullak_szama += 1;
            }
        }
        addp(nullak_szama + " nulla van benne");
        </script>
</body>
