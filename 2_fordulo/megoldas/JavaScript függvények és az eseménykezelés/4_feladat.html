<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. feladat</title>
</head>

<body>
    <script>
        function addp(text) {
            let p = document.createElement("p");
            p.innerHTML = text;
            document.body.appendChild(p);
        }
        const nums = [];
        const ans = ['Igen', 'Nem']
        const len = parseInt(prompt("Tömb hosszúsága"));
        let found = false;
        for (let i = 0; i < len; i++) nums[i] = Math.floor(Math.random() * 100) + 1;
        addp(nums.join());
        for (let i = 0; i < len; i++) {
            if ((nums[i - 1] > nums[i]) && (nums[i + 1] > nums[i])) {
                found = true;
                break;
            }
        }
        (found) ? addp(ans[0]) : addp(ans[1]);
    </script>
</body>

</html>
