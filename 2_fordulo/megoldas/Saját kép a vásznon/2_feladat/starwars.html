<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
</head>

<body onLoad="init();">
    <canvas id="myCanvas" width="" height="600" style="border:1px solid #000000; background-size: 100% 100% "
        ;></canvas>
    <input type="button" value="Mérleg" onclick="changeBgImage('url(\'kepek/kep1.png\')')" />
    <input type="button" value="Bika" onclick="changeBgImage('url(\'kepek/kep2.png\')')" />
    <input type="button" value="Gyík" onclick="changeBgImage('url(\'kepek/kep3.png\')')" />

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var elso = Math.floor((Math.random() * 50)+1)
        var masodik = Math.floor((Math.random() * 50)+1)
        var harmadik = Math.floor((Math.random() * 50)+1)
        var x = 10,
            y = 20,
            width = 50,
            height = 50,
            urhajo1 = new Image();
        urhajo1.src = "kepek/urhajo1.png";
        var urhajo2 = new Image();
        urhajo2.src = "kepek/urhajo2,png";
        var urhajo3 = new Image();
        urhajo3.src = "kepek/urhajo3.png";

        function init() {
            draw1();
            setInterval(move1, elso);
            draw2();
            setInterval(move2, masodik);
            draw3();
            setInterval(move3, harmadik);
        }
        function draw1() {
            ctx.drawImage(urhajo1, x, y, width, height);
        }
        function draw2() {
            ctx.drawImage(urhajo2, x, 50, width, height);
        }
        function draw3() {
            ctx.drawImage(urhajo3, x, 80, width, height);
        }
        function move1() {
            ctx.clearRect(x, y, width, height);
            x += 1;
            draw1();
        }
        function move2() {
            ctx.clearRect(x, y, width, height);
            x += 1;
            draw2();
        }
        function move3() {
            ctx.clearRect(x, y, width, height);
            x += 1;
            draw3();
        }
        canvas.width = Math.floor((Math.random() * 500) + 500)
        function changeBgImage(bgimgsrc) {
            document.getElementById("myCanvas").style.backgroundImage = bgimgsrc;
        }

    </script>
</body>

</html>
